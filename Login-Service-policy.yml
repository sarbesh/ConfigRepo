---
accessPolicies:
  passworLogin:
    - api:
        - url:
            - "/prelogin/auth/passwordLogin"
            - "/prelogin/auth/register"
          httpMethod: "POST"
      allowedRoles: "VISITOR"
  actuator:
    - api:
        - url: "/actuator/**"
          httpMethod: "GET"
        - url: "/actuator/**"
          httpMethod: "POST"
        - url: "/login/userUpdate"
          httpMethod: "POST"
      allowedRoles: "ADMIN"