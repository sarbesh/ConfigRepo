---
accessPolicies:
  passworLogin:
    - api:
        - url:
            - "/prelogin/auth/passwordLogin"
            - "/prelogin/auth/register"
          httpMethod:
            - "POST"
      allowedRoles:
        - "VISITOR"
  actuator:
    - api:
        - url:
            - "/actuator/refresh"
          httpMethod:
            - "POST"
        - url:
            - "/actuator/**"
          httpMethod:
            - "GET"
        - url:
            - "/login/userUpdate"
          httpMethod:
            - "POST"
      allowedRoles:
        - "ADMIN"