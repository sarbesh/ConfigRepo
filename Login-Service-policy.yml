---
accessPolicies:
  passworLogin:
    - api:
        - url: "/prelogin/auth/passwordLogin"
          httpMethod:
            - "POST"
        - url: "/prelogin/auth/register"
          httpMethod:
            - "POST"
        - url: "/login/userUpdate"
          httpMethod:
            - "POST"
      allowedRoles:
        - "VISITOR"
  actuator:
    - api:
        - url: "/actuator/**"
          httpMethod:
            - "POST"
            - "GET"
      allowedRoles:
        - "ADMIN"