---
spring:
  profiles:
    group:
      local: local-security
  sleuth:
    baggage-keys:
      - "Method"
      - "Uri"
      - "Query"
      - "User-Agent"
      - "Remote"
      - "App-Name"
      - "UUID"
    log:
      slf4j:
        whitelisted-mdc-keys:
          - "Method"
          - "Uri"
          - "Query"
          - "User-Agent"
          - "Remote"
          - "App-Name"
          - "UUID"

