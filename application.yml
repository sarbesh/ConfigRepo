---
spring:
  profiles:
    group:
      local: local-security
  sleuth:
    baggage:
      correlation-fields:
        - "Method"
        - "Uri"
        - "Query"
        - "User-Agent"
        - "Remote"
        - "App-Name"
        - "UUID"

